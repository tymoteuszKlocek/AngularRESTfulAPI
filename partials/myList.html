<div>
    <!-- list items -->
    <md-content ng-controller="DialogCtrl as dialog" ng-cloak layout-gt-sm="row" layout="column">
        <md-list>
            <md-list-item class="list-item" ng-repeat="movie in MainCtrl.movies | orderBy : orderProp | filter : query | startPaginationFrom : MainCtrl.currentPage * MainCtrl.pageSize | limitTo : MainCtrl.pageSize"> 
                <!-- thumbnail -->
                <div layout-padding flex="20" flex-xs="0">
                    <div ng-click="dialog.showAdvanced($event)">
                        <a href="" ng-click="MainCtrl.takeThisVideoid(movie)">
                            <img ng-src="{{ movie.thumbUrl }}"  alt="{{ movie.title }}" >
                        </a>
                    </div>
                    <!-- play button for ng-view-->
                    <div flex-xs="0">
                        <md-button class="play-button" ng-click="MainCtrl.takeThisVideoidForParams(movie)">Play</md-button>
                    </div>
                </div>
                <!-- description -->
                <div layout-padding flex="60">
                    <div layout="column">
                        <h4>{{ movie.title }}</h4>
                        <p class="description">{{ movie.description }}</p>
                        <p>Favorite movie: {{ movie.favorite | checkmark }}</p> 
                        <p>Date: {{ movie.date }}    Likes: {{ movie.likeCount }}    Views: {{ movie.viewCount }}</p>
                    </div>
                    <!-- movie's individual buttons on the list -->
                    <div class="md-secondary" layout-padding layout="column" flex="33">
                        <!-- play button -->
                        <div ng-click="dialog.showAdvanced($event)">
                            <md-button class="md-primary" ng-click="MainCtrl.takeThisVideoid(movie)">Play</md-button>
                        </div>
                        <!-- favorite button <div> dodane żeby strona miała równe buttons-->
                        <div><md-button class="md-primary" ng-click="MainCtrl.addToFavorites(movie)">Like</md-button></div>
                        <!-- remove button -->
                        <div><md-button class="md-warn" ng-click="MainCtrl.deleteItem(movie)">Remove</md-button></div>
                    </div>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
